{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mr&Mrs - Wedding Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;500;600&family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navBar" id="weddingHome">
    <!-- Navbar start -->
    <div class="container-fluid sticky-top px-0">
      <div class="container-fluid">
        <div class="container px-0">
          <nav class="navbar navbar-light navbar-expand-xl" id="navBar">
            <a href="/" class="navbar-brand">
              <h4 class="text-primary display-6 fw-bold mb-0">
                Mr<strong class="text-secondary">&</strong>Mrs
              </h4>
            </a>
            <button
              class="navbar-toggler py-2 px-3"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
            >
              <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse py-3" id="navbarCollapse">
              <div class="navbar-nav mx-auto border-top">
                <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                <a href="{% url 'story' %}" class="nav-item nav-link">Story</a>
                <a href="{% url 'gallery' %}" class="nav-item nav-link"
                  >Gallery</a
                >
                <a href="{% url 'contact' %}" class="nav-item nav-link">RSVP</a>
              </div>
              <div class="d-flex align-items-center flex-nowrap pt-xl-0">
                <a
                  href="{% url 'contact' %}"
                  class="btn btn-primary btn-primary-outline-0 py-2 px-4 ms-4"
                  >Book Attendance</a
                >
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- Navbar End -->
  </body>
</html>
